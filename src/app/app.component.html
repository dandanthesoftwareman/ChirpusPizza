<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<h1>Welcome to Chirpus Pizza!</h1>
<p></p>
<table>
  <th>Item</th>
  <th>Category</th>
  <th>Price</th>
  <tr *ngFor="let i of menu">
    <td>{{ i.item }}</td>
    <td>{{ i.category }}</td>
    <td>{{ i.price }}</td>
  </tr>
</table>
